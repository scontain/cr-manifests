name: $POLICY_NAME
version: "0.3.10"

security:
  attestation:
    tolerate: [outdated-tcb, software-hardening-needed, insecure-configuration, insecure-igpu, aepic-leak]
    ignore_advisories: "*"

services:
  - name: register
    image_name: cli
    # optional:
    #$PLATFORM_IDS
    attestation:
      mrenclave:
        - 9bfe18792c703c27c15ec356dc69a6f1a59dcebd3bdc843fa950a0b06df755a3
    command: "scone cas register-backup -SCG @@3"
    environment:
      SCONE_MODE: hw
      SCONE_LOG: error
      SCONE_CLI_CONFIG: /etc/owner-identity.json
      \@\@SCONE_LAS_ADDR: ""
    pwd: /
  - name: upgrade
    image_name: cli
    # optional:
    #$PLATFORM_IDS
    attestation:
      mrenclave:
        - 9bfe18792c703c27c15ec356dc69a6f1a59dcebd3bdc843fa950a0b06df755a3
    command: "scone cas register-upgrade -SCG @@3"
    environment:
      SCONE_MODE: hw
      SCONE_LOG: error
      SCONE_CLI_CONFIG: /etc/owner-identity.json
      \@\@SCONE_LAS_ADDR: ""
    pwd: /

images:
  - name: cli
    injection_files:
      - path: /etc/owner-identity.json
        content: |
$OWNER_IDENTITY
